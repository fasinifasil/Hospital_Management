            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav text-light ml-auto">

                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="#" style="/*color: white;*//*background-color: grey;*/">Dashboard</a></li>
                <li> <a href="#" style="/*color: white;*//*background-color: grey;*/">Add Doctor</a></li>

                <li> <a href="#">View Receptionists</a></li>
                <li> <a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars" style="color: white;"></i></a>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <form class="custom-form" style="margin-top: 0px;background-color: rgba(0,0,0,0.05);">
                            <h1 style="color: white;">Add Receptionist</h1>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Name </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field" style="color: rgb(255,255,255);">Email </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="email"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field" style="color: rgb(255,255,255);">Password </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field" style="color: rgb(255,255,255);">Repeat Password </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Gender</label></div>
                                <div class="col-sm-6 input-column"><select class="form-control"><optgroup label="Choose Your Gender"><option value="" selected="">Male</option><option value="">Female</option></optgroup></select></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Phone Number</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="tel"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Address</label></div>
                                <div class="col-sm-6 input-column"><textarea class="form-control"></textarea></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Birth Date</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="date"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Blood Group</label></div>
                                <div class="col-sm-6 input-column"><select class="form-control"><optgroup label="Choose Blood Group"><option value="" selected="">O+</option><option value="">O-</option><option value="">A+</option><option value="">A-</option><option value="">B+</option><option value="">B-</option><option value="">AB+</option><option value="">AB-</option></optgroup></select></div>
                            </div><button class="btn btn-primary submit-button" type="button">Add Receptionist</button></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
