{% extends 'base.html' %}
{% block title %}SignUp{% endblock %}
{% block content %}

<div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" method="POST" style="margin-top: 0px;">
            {% csrf_token %}
            <h1>Create Account</h1>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Name </label></div>
                <div class="col-sm-6 input-column"><input class="form-control" type="text" name="name"></div>
            </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="password"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Repeat Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="confirmPassword"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Gender</label></div>
                    <div class="col-sm-4 input-column"><select class="form-control" name="gender"><optgroup label="Select Gender"><option value="13">Male</option><option value="14">Female</option></optgroup></select></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Phone Number</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="tel" name="phone"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Address</label></div>
                    <div class="col-sm-6 input-column"><textarea class="form-control" name="address"></textarea></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Birth Date</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="date" name="dob"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Blood Group</label></div>
                    <div class="col-sm-6 input-column"><select class="form-control" name="blood"><optgroup label="Choose Blood Group"><option value="" selected="">O+</option><option value="">O-</option><option value="">A+</option><option value="">A-</option><option value="">B+</option><option value="">B-</option><option value="">AB+</option><option value="">AB-</option></optgroup></select></div>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">I've read and accept the terms and conditions</label></div>
               <button class="btn btn-primary submit-button" type="submit">Create Account</button>
        </form>
    </div>
</div>

{% if error == 'no' %}
    <script type="text/javascript">
        alert('You Successfully signed up.');
        window.location.href = "{% url 'login' %}";
    </script>
{% endif %}
{% if error == 'yes' %}
    <script type="text/javascript">
        alert('Error while signing up.');
        window.location.href = "{% url 'login' %}";
    </script>
{% endif %}

{% endblock %}
